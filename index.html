<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>视频购买页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #2d2d2d;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 32px 0 24px 0;
      letter-spacing: 2px;
      flex-shrink: 0;
    }
    .video-container {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .btn {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 8px 0 8px 0;
      margin: 0;
      cursor: pointer;
      letter-spacing: 2px;
      text-decoration: none;
      display: block;
      animation: textPulse 0.8s infinite;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .content {
      text-align: center;
      margin: 0;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }
    .vertical-text {
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.1;
      display: inline-block;
      margin: 24px 0 24px 0;
    }
    @keyframes textPulse {
      0% {
        color: #a02d2d;
      }
      50% {
        color: #ff0000;
      }
      100% {
        color: #a02d2d;
      }
    }
    @media screen and (max-width: 480px) {
      .header {
        font-size: 36px;
        padding: 24px 0 16px 0;
      }
      .btn {
        font-size: 36px;
      }
      .vertical-text {
        font-size: 36px;
      }
    }
    @media screen and (min-width: 768px) {
      .container {
        max-width: 320px;
        max-height: 100vh;
        margin: auto;
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        border: 2px solid #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="video-container">
        <video autoplay loop controls playsinline>
          <source src="https://sevenblock-vibrator-public.oss-cn-shenzhen.aliyuncs.com/video/1964_1746868049.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <a href="https://item.taobao.com/item.htm?spm=a21dvs.23580594.0.0.621e2c1b2Tf1wS&ft=t&id=886725498210" class="btn" target="_blank">点我购买</a>
    <div class="content">
      <div class="vertical-text">
        淘<br>宝<br>详<br>情<br>图
      </div>
    </div>
    <a href="https://item.taobao.com/item.htm?spm=a21dvs.23580594.0.0.621e2c1b2Tf1wS&ft=t&id=886725498210" class="btn" target="_blank">点我购买</a>
  </div>
  <script>
    document.addEventListener('click', function() {
      const video = document.querySelector('video');
      if (video) {
        video.play();
      }
    });
  </script>
</body>
</html>
