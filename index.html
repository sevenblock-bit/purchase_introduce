<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频购买页</title>
  <style>
    body {
      background: #2d2d2d;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    .container {
      width: 320px;
      margin: 55px auto;
      background: #fff;
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: 2px solid #fff;
    }
    .header {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 32px 0 24px 0;
      letter-spacing: 2px;
    }
    .btn {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 8px 0 8px 0;
      margin: 0;
      cursor: pointer;
      letter-spacing: 2px;
    }
    .content {
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vertical-text {
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.1;
      display: inline-block;
      margin: 24px 0 24px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">视频</div>
    <div class="btn">点我购买</div>
    <div class="content">
      <div class="vertical-text">
        淘<br>宝<br>详<br>情<br>图
      </div>
    </div>
    <div class="btn">点我购买</div>
  </div>
</body>
</html>
