<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频购买页</title>
  <style>
    body {
      background: #2d2d2d;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 320px;
      margin: 0;
      background: #fff;
      border-radius: 2px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: 2px solid #fff;
    }
    @media screen and (min-width: 768px) {
      .container {
        margin: 55px auto;
      }
    }
    .header {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 32px 0 24px 0;
      letter-spacing: 2px;
    }
    .video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
    }
    .btn {
      background: #f6ff00;
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 8px 0 8px 0;
      margin: 0;
      cursor: pointer;
      letter-spacing: 2px;
      text-decoration: none;
      display: block;
      animation: pulse 1.5s infinite;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    @media screen and (max-width: 480px) {
      .header {
        font-size: 36px;
        padding: 24px 0 16px 0;
      }
      .btn {
        font-size: 36px;
      }
      .vertical-text {
        font-size: 36px;
      }
    }
    @keyframes pulse {
      0% {
        background: #f6ff00;
        box-shadow: 0 0 0 0 rgba(246, 255, 0, 0.7);
      }
      50% {
        background: #ffeb3b;
        box-shadow: 0 0 20px 10px rgba(246, 255, 0, 0.4);
      }
      100% {
        background: #f6ff00;
        box-shadow: 0 0 0 0 rgba(246, 255, 0, 0.7);
      }
    }
    .content {
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vertical-text {
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.1;
      display: inline-block;
      margin: 24px 0 24px 0;
    }
  </style>
</head>
<body>

        </video>
      </div>
    </div>

    <div class="content">
      <div class="vertical-text">
        淘<br>宝<br>详<br>情<br>图

  </div>
</body>
</html>
