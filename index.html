      letter-spacing: 2px;

      display: flex;
      justify-content: center;
      align-items: center;
      animation: textPulse 0.8s infinite;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    .btn:hover {

    }
    .btn-image {

      max-width: 100%;
    }
    .content {

    .detail-image {

      max-width: 100%;
      margin: 0;
      padding: 0;
      display: block;
    }
    .vertical-text {
      color: #a02d2d;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.1;
      display: inline-block;
      margin: 24px 0 24px 0;
    }
    .side-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      width: 60px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .side-btn:hover {
      transform: translateY(-50%) scale(1.05);
    }
    .side-btn-left {
      left: 0;
    }
    .side-btn-right {
      right: 0;
    }
    .side-btn img {
      width: 100%;
      height: auto;
    }
    @keyframes textPulse {
      0% {
        color: #a02d2d;
      }
      50% {
        color: #ff0000;
      }
      100% {
        color: #a02d2d;
      }
    }
    @media screen and (max-width: 480px) {
      .header {
        font-size: 36px;
        padding: 24px 0 16px 0;
      }
      .btn {
        font-size: 36px;
      }
      .vertical-text {
        font-size: 36px;
      }
      .side-btn {
        width: 40px;
      }
      .container {

      }
    }
    @media screen and (min-width: 768px) {
      .container {
